<nav>Upcoming</nav>
<main>
	<div class='landing-image-container'>

			<h1>Never Miss Another Event</h1>
		</div>
		<div class='log-in'>
			<button class='log-in-button'>Log In</button>
		</div>

			</div>
		</div>
	</div>
	<div class='row icons-container'>

			<div class='icon search'>

			</div>
		</div>
