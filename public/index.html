<!DOCTYPE html>
<html>
<head>
	<title>React Capstone</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="float-grid.css"
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<nav>Upcoming</nav>
<main>
	<div class='landing-image'>
		<img id='landing-image' alt='landing image crowd' src='https://raw.githubusercontent.com/fulin426/React-Capstone/master/public/Images/img_background_cropped.png'>
	</div>
	<div class='row icons-container'>
		<div class="col-4">
			<div class='icon search'>
				<h2 class='icon-description'>SEARCH</h2>
				<i class="fas fa-search fa-10x"></i>
				<h2 class='icon-description'>DISCOVER</h2>
			</div>
		</div>
		<div class="col-4">
			<div class='icon calendar'>
				<h2 class='icon-description'>ADD</h2>
				<i class="far fa-calendar-alt fa-10x"></i>
				<h2 class='icon-description'>EVENTS</h2>
			</div>
		</div>
		<div class="col-4">
			<div class='icon music'>
				<h2 class='icon-description'>ENJOY</h2>
				<i class="fas fa-music fa-10x"></i>
				<h2 class='icon-description'>MUSIC</h2>
			</div>
		</div>	
	</div>			
</main>	

<footer></footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>

</html>
